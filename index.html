<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando...</title>
  <style>
    body{margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;font-family:Arial,sans-serif;background:#f5f5f5;color:#555}
    .card{background:#fff;padding:24px 28px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.08);text-align:center}
    .loader{width:28px;height:28px;border-radius:50%;border:3px solid #ddd;border-top-color:#007E7A;animation:spin 1s linear infinite;margin:0 auto 10px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="card">
    <div class="loader"></div>
    <div>Verificando sessão…</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Seu arquivo de config já existente -->
  <script src="firebaseConfig.js"></script>
  <script>
    // garante inicialização
    if (!firebase.apps.length && window.firebaseConfig) {
      firebase.initializeApp(window.firebaseConfig);
    }

    // decide rota: logado -> menu, não logado -> login
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        window.location.replace('menu.html');
      } else {
        window.location.replace('login.html');
      }
    });
  </script>
</body>
</html>
